# Docker Compose for Staging Server
# Uses pre-built images from Docker Hub (sebastianschluricke)
# Configured with Traefik for SSL termination

services:
  frontend:
    image: sebastianschluricke/quivr-frontend:latest
    container_name: web
    environment:
      - NODE_ENV=production
      - NODE_OPTIONS=--max-old-space-size=4096
    depends_on:
      - backend-api
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.quivr-frontend.rule=Host(`sb.esfl.io`)"
      - "traefik.http.routers.quivr-frontend.entrypoints=websecure"
      - "traefik.http.routers.quivr-frontend.tls.certresolver=myresolver"
      - "traefik.http.services.quivr-frontend.loadbalancer.server.port=3000"
    networks:
      - supabase_network_secondbrain

  backend-api:
    image: sebastianschluricke/quivr-backend:latest
    env_file:
      - .env
    container_name: backend-api
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: [ "CMD", "curl", "http://localhost:5050/healthz" ]
    command: >
      /bin/bash -c "python -m uvicorn quivr_api.main:app --host 0.0.0.0 --log-level info --port 5050 --loop uvloop"
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.quivr-backend.rule=Host(`api.quivr.esfl.io`)"
      - "traefik.http.routers.quivr-backend.entrypoints=websecure"
      - "traefik.http.routers.quivr-backend.tls.certresolver=myresolver"
      - "traefik.http.services.quivr-backend.loadbalancer.server.port=5050"
    networks:
      - supabase_network_secondbrain

  worker:
    image: sebastianschluricke/quivr-backend:latest
    env_file:
      - .env
    container_name: worker
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: >
      /bin/bash -c "python -m celery -A quivr_worker.celery_worker worker -l info -c 3"
    restart: always
    depends_on:
      - redis
    networks:
      - supabase_network_secondbrain

  notifier:
    image: sebastianschluricke/quivr-backend:latest
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - .env
    container_name: notifier
    command: >
      /bin/bash -c "python /app/worker/quivr_worker/celery_monitor.py"
    restart: always
    depends_on:
      - redis
      - worker
    networks:
      - supabase_network_secondbrain

  beat:
    image: sebastianschluricke/quivr-backend:latest
    env_file:
      - .env
    container_name: beat
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: >
      /bin/bash -c "python -m celery -A quivr_worker.celery_worker beat -l info"
    restart: always
    depends_on:
      - redis
    networks:
      - supabase_network_secondbrain

  flower:
    image: sebastianschluricke/quivr-backend:latest
    env_file:
      - .env
    container_name: flower
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: >
      /bin/bash -c "python -m celery -A quivr_worker.celery_worker flower -l info --port=5555"
    restart: always
    depends_on:
      - redis
      - worker
      - beat
    networks:
      - supabase_network_secondbrain

  redis:
    image: redis:latest
    container_name: redis
    restart: always
    networks:
      - supabase_network_secondbrain

networks:
  supabase_network_secondbrain:
    external: true
