version: "3.8"

# Docker Compose for Local Testing of Built Images
# Uses pre-built images with local Supabase instance

services:
  frontend:
    image: sebastianschluricke/quivr-frontend:latest
    container_name: quivr-frontend-test
    depends_on:
      - backend-api
    restart: "no"
    ports:
      - 3000:3000
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:5050
      - NEXT_PUBLIC_SUPABASE_URL=http://host.docker.internal:54321
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
      - NEXT_PUBLIC_FRONTEND_URL=http://localhost:3000
    extra_hosts:
      - "host.docker.internal:host-gateway"

  backend-api:
    image: sebastianschluricke/quivr-backend:latest
    env_file:
      - .env
    container_name: quivr-backend-test
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5050/healthz" ]
      interval: 30s
      timeout: 10s
      retries: 3
    command: >
      /bin/bash -c "python -m uvicorn quivr_api.main:app --host 0.0.0.0 --log-level info --port 5050"
    restart: "no"
    ports:
      - 5050:5050

  worker:
    image: sebastianschluricke/quivr-backend:latest
    env_file:
      - .env
    container_name: quivr-worker-test
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: >
      /bin/bash -c "python -m celery -A quivr_worker.celery_worker worker -l info"
    restart: "no"
    depends_on:
      - backend-api

networks:
  default:
    driver: bridge
