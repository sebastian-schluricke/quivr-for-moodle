# Traefik Reverse Proxy Configuration
#
# This file provides a standalone Traefik setup for routing traffic
# to Quivr and Supabase services with automatic HTTPS via Let's Encrypt.
#
# Required environment variables:
#   ACME_EMAIL         - Email for Let's Encrypt certificates
#
# Usage:
#   export ACME_EMAIL=admin@your-school.edu
#   docker compose -f docker-compose.traefik.yml up -d
#
# Then start other services that connect to the traefik network:
#   docker compose -f docker-compose.production.yml up -d
#   docker compose -f docker-compose.supabase.yml up -d

services:
  traefik:
    image: "traefik:v2.11"
    container_name: "traefik"
    restart: unless-stopped
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      # Uncomment for debugging:
      # - "--log.level=DEBUG"
      # - "--api.insecure=true"
    ports:
      - "80:80"
      - "443:443"
      # Uncomment for Traefik dashboard (insecure, only for debugging):
      # - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./letsencrypt:/letsencrypt"
    networks:
      - supabase_network_secondbrain

networks:
  supabase_network_secondbrain:
    external: true
